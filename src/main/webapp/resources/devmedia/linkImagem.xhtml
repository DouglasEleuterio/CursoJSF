<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:component="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <component:interface>
        <component:attribute name="biblioteca" required="true"/>
        <component:attribute name="imagem" required="true"/>
        <component:attribute name="acao" required="true" method-signature="java.lang.String action()"/>
    </component:interface>

    <!-- IMPLEMENTATION -->
    <component:implementation>
        <h:form >
            <h:commandLink action="#{cc.attrs.acao}" >
                <h:graphicImage library="#{cc.attrs.biblioteca}" name="#{cc.attrs.imagem}" />
            </h:commandLink>
        </h:form>
    </component:implementation>
</html>
