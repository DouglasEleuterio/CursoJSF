<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Estilos para Linhas e Colunas para tabela de dados</title>
        <!--Libraty refere-se a pasta dentro de resources que fica dentro de web-app-->
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>

    <h:body>
        <h:dataTable value="#{controleTabela.lista}" var="obj" captionClass="tituloTabela" 
            headerClass="tabelaCabecalho" footerClass="tabelaRodape" frame="border" 
            rules="all" cellpadding="3"
            
            rowClasses="primeiraLinha, segundaLinha">
            <!--columnClasses="primeiraColuna, segundaColuna, terceiraColuna">-->
            
            <f:facet name="header" >Listagem de pessoas</f:facet>
            <f:facet name="footer" >Listagem de pessoas: #{controleTabela.lista.size()}</f:facet>
           
            <!--Coluna da tabela-->
            <h:column headerClass="colunaIdCabecalho" footerClass="colunaIdRodape">
                <f:facet name="header">ID</f:facet>
                <f:facet name="footer">ID</f:facet>
                #{obj.id}
            </h:column>
            
            <h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
                <f:facet name="header">Nome</f:facet>
                <f:facet name="footer">Nome</f:facet>
                #{obj.nome}
            </h:column>
            
            <h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
                <f:facet name="header">Telefone</f:facet>
                <f:facet name="footer">Telefone</f:facet>
                #{obj.telefone}
            </h:column>
            
        </h:dataTable> 
    </h:body>

</html>
