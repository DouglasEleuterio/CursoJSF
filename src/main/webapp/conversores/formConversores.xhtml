<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Conver Customizado</title>
    </h:head>

    <h:body>
        <h1>Conversores Customizados.</h1>
        <h:form id="formConversor" prependId="false" >
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nascimento" />
                <h:inputText value="#{controleAulaConversores.nascimento}" >
                    <f:converter converterId="converterCalendar"/>
                </h:inputText>
                <h:outputLabel value="Cidade" />
                <h:selectOneMenu value="#{controleAulaConversores.cidade}" 
                                 converter="#{controleAulaConversores.converterCidade}">
                    <f:selectItems value="#{controleAulaConversores.listaCidades}"/>			
                </h:selectOneMenu>
                <f:facet name="footer">
                    <h:commandButton value="Enviar" action="#{controleAulaConversores.lerDados()}" />
                </f:facet>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
