<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:component="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <component:interface>
        <component:attribute name="texto" required="true"/>
        <component:attribute name="mensagem" required="true"/>
    </component:interface>

    <!-- IMPLEMENTATION -->
    <component:implementation>
        <h:button value="#{cc.attrs.texto}" onclick="alert('#{cc.attrs.mensagem}')"/>
    </component:implementation>
</html>
