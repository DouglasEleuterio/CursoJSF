<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/Template/template.xhtml">
        <ui:define name="tituloJanela">Tabelas com Estilo CSS</ui:define>
        <ui:define name="coteudo">
             <h:dataTable value="#{controleTabela.lista}" var="obj" captionClass="tituloTabela" styleClass="tabela" headerClass="tabelaCabecalho" footerClass="tabelaRodape">
            <!--Titulo da Tabela-->
            <f:facet name="caption">Terceiro exemplo com dataTable</f:facet>
            <f:facet name="header">Nome Tabela</f:facet>
            <f:facet name="footer">Total de Registros: #{controleTabela.lista.size()}</f:facet>
            <h:column><f:facet name="header"> ID </f:facet> #{obj.id}</h:column>
            <h:column><f:facet name="header">Nome</f:facet> #{obj.nome}</h:column>
            <h:column><f:facet name="header">Telefone</f:facet> #{obj.telefone}</h:column>
        </h:dataTable> 
        </ui:define> 
    </ui:composition>

</html>
